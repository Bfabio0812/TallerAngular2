<p-card>
  <h2>Listado de productos</h2>
  <p-table [value]="productos">
    <ng-template pTemplate="header">
      <tr>
        <th>Título</th>
        <th>Categoría</th>
        <th>Marca</th>
        <th>Precio</th>
        <th>Rating</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prod>
      <tr>
        <td>{{ prod.title }}</td>
        <td>{{ prod.category }}</td>
        <td>{{ prod.brand }}</td>
        <td>{{ prod.price }}</td>
        <td>{{ prod.rating }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-card class="mt-4 p-3">
  <h2>Crear nuevo producto</h2>
  <form (ngSubmit)="guardarProducto()" class="p-fluid grid">
    <div
      class="field col-12 md:col-6"
      *ngFor="let campo of campos"
    >
      <p-floatLabel>
        <input
          pInputText
          type="text"
          [(ngModel)]="nuevoProducto[campo.prop]"
          (ngModelChange)="convertirValor(campo.prop, $event)"
          name="{{ campo.prop }}"
        />
        <label>{{ campo.label }}</label>
      </p-floatLabel>
    </div>

    <div class="col-12 mt-3">
      <button
        pButton
        type="submit"
        label="Guardar producto"
        class="p-button-success"
      ></button>
    </div>
  </form>
</p-card>
