<div class="mb-4 p-8 flex items-center justify-center">

  <p-card [style]="{ width: '50rem', overflow: 'hidden' }">


      <ng-template #title> Ejemplo 5 de senales </ng-template>

      <ng-template #subtitle> Calculadora simple de IVA </ng-template>

      <p></p>
      <p-floatLabel>
        <input
        pInputText
        type="number"
        autocomplete="off"
        min="0"
        oninput="validity.valid || (value = 0)"
        [value]="precio()"
        (input)="onInputUpdate($event)"
        id="precio"
        />
        <label for="precio">Precio</label>
      </p-floatLabel>
  <br>
  <br>
      <p></p>
      <p-floatLabel>
        <input
        pInputText
        type="number"
        autocomplete="off"
        min="0"
        oninput="validity.valid || (value = 0)"
        [value]="IVAEnPorcentaje()"
        (input)="onInputIvaUpdate($event)"
        id="iva"
        />
        <label for="iva">IVA(%)</label>
      </p-floatLabel>

       <div>
        <div class="summary">
          <p>Resumen del total</p>
          <p>Total IVA: {{totalIva()}}</p>
          <p>Total Precio: {{total()}}</p>

        </div>

       </div>
       <p-button
       label="Guardar" s
       everity="secondary"
       class="w-full"
       [outlined]="true"
       (click)="save()" />
       <hr/>

       @if(listado().length > 0){
        <p-table [value]="listado()" [tableStyle]="{'min-width':'50rem'}">
          <ng-template #header>
            <tr>
              <th>Precio</th>
              <th>Porcentaje IVA</th>
              <th>IVA</th>
              <th>Total</th>
            </tr>
          </ng-template >
          <ng-template #body let-item>
            <tr>
              <td>{{item.precio}}</td>
              <td>{{item.ivaEnPorcentaje}}</td>
              <td>{{item.iva}}</td>
              <td>{{item.total}}</td>
            </tr>

          </ng-template>

        </p-table>
       }




  </p-card>

</div>
